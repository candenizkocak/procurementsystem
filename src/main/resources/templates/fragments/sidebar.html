<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!-- Define the fragment with th:fragment -->
<aside class="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo-white.png}" alt="Polat Holding Logo" class="sidebar-main-logo">
    </div>
    <ul class="nav-menu">
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/dashboard')} ? 'active' : ''"
            sec:authorize="!hasRole('Admin')">
            <a th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/requests')} ? 'active' : ''"
            sec:authorize="!hasRole('Admin') and !hasRole('Auditor')">
            <a th:href="@{/requests/new}">New Request</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/approvals')} ? 'active' : ''"
            sec:authorize="!hasRole('Admin') and !hasRole('Auditor')">
            <a th:href="@{/approvals}">Approvals</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/suppliers')} ? 'active' : ''"
            sec:authorize="!hasRole('Admin') and isAuthenticated()">
            <a th:href="@{/suppliers}">Suppliers</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/budgets')} ? 'active' : ''"
            sec:authorize="hasAnyRole('Finance Officer', 'Auditor')">
            <a th:href="@{/budgets}">Budgets</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/reports')} ? 'active' : ''"
            sec:authorize="hasAnyRole('Finance Officer', 'ProcurementManager', 'Auditor', 'Director')">
            <a th:href="@{/reports/budget-status}">Reports</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/admin/users')} ? 'active' : ''"
            sec:authorize="hasRole('Admin')">
            <a th:href="@{/admin/users}">Users</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/admin/departments')} ? 'active' : ''"
            sec:authorize="hasRole('Admin')">
            <a th:href="@{/admin/departments}">Departments</a>
        </li>
        <li class="nav-item" th:classappend="${#strings.startsWith(currentUrl, '/admin/logs')} ? 'active' : ''"
            sec:authorize="hasRole('Admin')">
            <a th:href="@{/admin/logs}">Logs</a>
        </li>
    </ul>
</aside>

</body>
</html>
