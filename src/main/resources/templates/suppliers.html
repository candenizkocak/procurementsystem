<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Supplier Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="overflow-y: hidden">

<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1>Supplier Management</h1>
            <div class="user-profile">
                <span sec:authentication="principal.username">user@example.com</span>
                <form th:action="@{/logout}" method="post"><button type="submit" class="btn-logout">Logout</button></form>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Action Button to create a new supplier -->
            <div style="margin-bottom: 20px; text-align: right;">
                <a th:href="@{/suppliers/new}" class="btn btn-primary">Add New Supplier</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert-flash alert-success-flash" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert-flash alert-danger-flash" th:text="${errorMessage}"></div>

            <table class="content-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Person</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th sec:authorize="hasRole('ProcurementManager')">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${suppliers.isEmpty()}">
                    <td colspan="6" style="text-align: center;">No suppliers found.</td>
                </tr>
                <tr th:each="supplier : ${suppliers}">
                    <td th:text="${supplier.supplierName}"></td>
                    <td th:text="${supplier.contactPerson}"></td>
                    <td th:text="${supplier.email}"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td>
                        <!--
                           THE FIX: Removed the extra parentheses around the nested ternary operator.
                        -->
<span class="status-badge"
      th:classappend="${#strings.toLowerCase(supplier.status) == 'pending' ? 'status-pending' : (#strings.toLowerCase(supplier.status) == 'active' ? 'status-approved' : 'status-rejected')}"
      th:text="${supplier.status}">
</span>
                    </td>
                    <!-- Approval/Rejection actions visible only to ProcurementManager -->
                    <td sec:authorize="hasRole('ProcurementManager')">
                        <div class="actions-container" th:if="${#strings.equals(supplier.status, 'Pending')}">
                            <form th:action="@{/suppliers/approve/{id}(id=${supplier.supplierId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>
                            <form th:action="@{/suppliers/reject/{id}(id=${supplier.supplierId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

</body>
</html>
