<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - User Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="overflow-y: hidden">

<div class="app-container">
    <aside class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header class="header">
            <h1>User Management</h1>
            <div style="margin-left: auto; display: flex; align-items: center;">
                <a th:href="@{/admin/users/new}" class="btn btn-primary" style="margin-right: 20px;">Add New User</a>

                <!-- NOTIFICATION BELL AREA - START -->
                <div class="notification-area">
                    <button id="notificationBell" class="notification-bell-button" aria-label="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <span id="notificationCountBadge" class="notification-badge" style="display:none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-dropdown-header">
                            <span>Notifications</span>
                            <button id="markAllAsReadBtn" class="mark-all-read-btn">Mark all as read</button>
                        </div>
                        <ul id="notificationList" class="notification-list">
                            <!-- Notifications will be loaded here by JS -->
                            <li class="no-notifications" style="display:none; text-align:center; padding: 20px; color: #777;">No new notifications.</li>
                        </ul>
                        <div class="notification-dropdown-footer">
                            <a th:href="@{/notifications/all}">View all notifications</a>
                        </div>
                    </div>
                </div>
                <!-- NOTIFICATION BELL AREA - END -->

                <div class="user-profile">
                    <span sec:authentication="principal.username">user@example.com</span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn-logout">Logout</button></form>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div th:if="${successMessage}" class="alert-flash alert-success-flash" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert-flash alert-danger-flash" th:text="${errorMessage}"></div>

            <table class="content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Roles</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="9" style="text-align: center;">No users found.</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.departmentName}"></td>
                    <td>
                        <span th:each="roleName, iterStat : ${user.roles}"
                              th:text="${roleName} + (${iterStat.last} ? '' : ', ')">
                        </span>
                    </td>
                    <td th:text="${#temporals.format(user.createdAt, 'dd-MMM-yyyy HH:mm')}"></td>
                    <td>
                        <span class="status-badge"
                              th:classappend="${user.formerEmployee} ? 'status-rejected' : 'status-approved'"
                              th:text="${user.formerEmployee} ? 'Former' : 'Current'">
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/admin/users/toggle-status/{id}(id=${user.userId})}" method="post" style="display: inline; margin-left: 5px;">
                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${user.formerEmployee} ? 'btn-success' : 'btn-secondary'"
                                    th:text="${user.formerEmployee} ? 'Activate' : 'Deactivate'"
                                    onclick="return confirm('Are you sure you want to ' + (this.innerText.toLowerCase()) + ' this user?')">
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
