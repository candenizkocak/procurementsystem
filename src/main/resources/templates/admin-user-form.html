<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEditMode} ? 'Edit User' : 'Create New User'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .radio-group label, .checkbox-group label {
            margin-right: 15px;
            font-weight: normal;
            display: inline-block;
            margin-bottom: 5px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        .form-group small.text-danger {
            color: #dc3545;
            display: block;
            margin-top: .25rem;
        }
        .roles-container .form-group div.role-item-container { /* Target the div wrapping each radio */
            display: block; /* Each role on a new line */
            margin-bottom: 8px;
        }
        .roles-container .form-group div.role-item-container label{
            margin-left: 2px; /* Small space after radio */
        }

    </style>
</head>
<body style="overflow-y: hidden">

<div class="app-container">
    <aside class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header class="header">
            <h1 th:text="${isEditMode} ? 'Edit User - ' + ${userForm.email} : 'Create New User'"></h1>

            <!-- Spacer to push user profile and notifications to the right -->
            <div style="margin-left: auto; display: flex; align-items: center;">
                <!-- NOTIFICATION BELL AREA - START -->
                <div class="notification-area">
                    <button id="notificationBell" class="notification-bell-button" aria-label="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <span id="notificationCountBadge" class="notification-badge" style="display:none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-dropdown-header">
                            <span>Notifications</span>
                            <button id="markAllAsReadBtn" class="mark-all-read-btn">Mark all as read</button>
                        </div>
                        <ul id="notificationList" class="notification-list">
                            <!-- Notifications will be loaded here by JS -->
                            <li class="no-notifications" style="display:none; text-align:center; padding: 20px; color: #777;">No new notifications.</li>
                        </ul>
                        <div class="notification-dropdown-footer">
                            <a th:href="@{/notifications/all}">View all notifications</a>
                        </div>
                    </div>
                </div>
                <!-- NOTIFICATION BELL AREA - END -->

                <div class="user-profile">
                    <span sec:authentication="principal.username">user@example.com</span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn-logout">Logout</button></form>
                </div>
            </div>
        </header>

        <div class="page-content">
            <div class="form-container">
                <div th:if="${pageErrorMessage}" class="alert-flash alert-danger-flash" th:text="${pageErrorMessage}"></div>

                <form th:action="${isEditMode} ? @{/admin/users/update} : @{/admin/users/save}" th:object="${userForm}" method="post" id="userFormElement">
                    <input type="hidden" th:if="${isEditMode}" th:field="*{userId}" />

                    <div class="form-section">
                        <h3>User Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" th:field="*{firstName}" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" th:field="*{lastName}" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" th:field="*{email}" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" th:field="*{password}" th:required="${not isEditMode}" autocomplete="new-password">
                                <small th:if="${isEditMode}" style="font-size: 0.8em; color: #6c757d;">Leave blank to keep current password.</small>
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="form-section roles-container">
                        <h3>Department & Role</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="departmentId">Department</label>
                                <select id="departmentId" th:field="*{departmentId}">
                                    <option value="">Select a Department</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept.departmentId}"
                                            th:text="${dept.departmentName}"></option>
                                </select>
                                <small class="text-danger" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></small>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <div class="radio-group">
                                    <th:block th:each="role : ${allRoles}">
                                        <div class="role-item-container"> <!-- Wrapper for each radio and label -->
                                            <input type="radio" th:field="*{roleId}" th:value="${role.roleId}" th:id="${'role-' + role.roleId}" name="roleId" required onchange="handleRoleChange()"/>
                                            <label th:for="${'role-' + role.roleId}" th:text="${role.roleName}"></label>
                                        </div>
                                    </th:block>
                                </div>
                                <small class="text-danger" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="form-section" th:if="${isEditMode}">
                        <h3>Account Status</h3>
                        <div class="form-group">
                            <div class="form-check" style="padding-left: 0;"> <!-- Align with other form groups -->
                                <input class="form-check-input" type="checkbox" id="formerEmployee" th:field="*{formerEmployee}" style="width: auto; margin-right: 8px;">
                                <label class="form-check-label" for="formerEmployee" style="font-weight: normal;">
                                    Mark as Former Employee (Account Deactivated)
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/admin/users}" class="btn btn-secondary" style="background-color: #6c757d; color: white;">Cancel</a>
                        <button type="submit" class="btn btn-primary" th:text="${isEditMode} ? 'Update User' : 'Create User'"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    console.log("Admin User Form JS: Script execution started.");

    // Ensure these are defined before use in DOMContentLoaded
    const AUDITOR_ROLE_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).AUDITOR_ROLE_NAME}]]*/ null;
    const DIRECTOR_ROLE_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).DIRECTOR_ROLE_NAME}]]*/ null;
    const ADMIN_ROLE_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).ADMIN_ROLE_NAME}]]*/ null;
    const FINANCE_ROLE_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).FINANCE_ROLE_NAME}]]*/ null;

    const FINANCE_DEPARTMENT_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).FINANCE_DEPARTMENT_NAME}]]*/ null;
    const ADMINISTRATION_DEPARTMENT_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).ADMINISTRATION_DEPARTMENT_NAME}]]*/ null;
    const AUDIT_DEPARTMENT_NAME_JS = /*[[${T(com.polatholding.procurementsystem.service.AdminServiceImpl).AUDIT_DEPARTMENT_NAME}]]*/ null;

    const allRolesJsData = /*[[${jsRoles}]]*/ null;
    const allDepartmentsJsData = /*[[${jsDepartments}]]*/ null;

    console.log("Admin User Form JS: Thymeleaf Role Name Constants:", {
        AUDITOR_ROLE_NAME_JS, DIRECTOR_ROLE_NAME_JS, ADMIN_ROLE_NAME_JS, FINANCE_ROLE_NAME_JS
    });
    console.log("Admin User Form JS: Thymeleaf Department Name Constants:", {
        FINANCE_DEPARTMENT_NAME_JS, ADMINISTRATION_DEPARTMENT_NAME_JS, AUDIT_DEPARTMENT_NAME_JS
    });
    console.log("Admin User Form JS: Raw allRolesJsData from Thymeleaf:", allRolesJsData);
    console.log("Admin User Form JS: Raw allDepartmentsJsData from Thymeleaf:", allDepartmentsJsData);

    // Ensure they are arrays, even if Thymeleaf provides null or malformed data
    const allRolesJs = Array.isArray(allRolesJsData) ? allRolesJsData : [];
    const allDepartmentsJs = Array.isArray(allDepartmentsJsData) ? allDepartmentsJsData : [];

    console.log("Admin User Form JS: Processed allRolesJs (should be array):", allRolesJs);
    console.log("Admin User Form JS: Processed allDepartmentsJs (should be array):", allDepartmentsJs);


    function getDepartmentIdByName(deptName) {
        console.log(`getDepartmentIdByName called for: '${deptName}'`);
        if (!allDepartmentsJs || allDepartmentsJs.length === 0) {
            console.error("getDepartmentIdByName: allDepartmentsJs is empty or not an array.");
            return null;
        }
        const dept = allDepartmentsJs.find(d => d && d.departmentName === deptName); // Added check for d
        if (dept) {
            console.log(`Found department: ID=${dept.departmentId}, Name=${dept.departmentName}`);
            return dept.departmentId;
        } else {
            console.warn(`Department with name '${deptName}' not found in allDepartmentsJs. Current departments:`, JSON.stringify(allDepartmentsJs.map(d => d ? d.departmentName : "null/undefined department object")));
            return null;
        }
    }

    function handleRoleChange() {
        console.log("handleRoleChange function invoked.");
        const departmentDropdown = document.getElementById('departmentId');
        const selectedRoleRadio = document.querySelector('input[name="roleId"]:checked');

        if (!departmentDropdown) {
            console.error("CRITICAL: Department dropdown element with ID 'departmentId' not found in the DOM!");
            return;
        }
        // console.log("Department dropdown element found:", departmentDropdown);

        if (!selectedRoleRadio) {
            console.log("No role radio button is currently checked. Setting department dropdown to enabled and required by default.");
            departmentDropdown.disabled = false;
            departmentDropdown.required = true;
            // departmentDropdown.value = ''; // Optionally clear if no role is selected
            return;
        }
        // console.log("Selected role radio element found:", selectedRoleRadio);

        const selectedRoleId = parseInt(selectedRoleRadio.value);
        // console.log("Parsed selectedRoleId from radio value:", selectedRoleId);

        if (isNaN(selectedRoleId)) {
            console.error("Selected role ID is NaN. Value from radio was:", selectedRoleRadio.value);
            return;
        }

        const selectedRole = allRolesJs.find(role => role && role.roleId === selectedRoleId); // Added check for role
        if (!selectedRole) {
            console.warn(`Role with ID ${selectedRoleId} not found in allRolesJs. This could be due to allRolesJs not being populated correctly or a mismatch.`);
            console.log("Available roles in allRolesJs:", JSON.stringify(allRolesJs));
            departmentDropdown.disabled = false;
            departmentDropdown.required = true;
            return;
        }
        const selectedRoleName = selectedRole.roleName;
        console.log(`Selected Role Details: ID=${selectedRoleId}, Name='${selectedRoleName}'`);

        // Default state before applying rules
        departmentDropdown.disabled = false;
        departmentDropdown.required = true;
        let departmentToSetValue = departmentDropdown.value; // Preserve current selection unless overridden

        if (selectedRoleName === DIRECTOR_ROLE_NAME_JS) {
            console.log(`Applying Director role logic for '${selectedRoleName}'`);
            departmentToSetValue = ''; // Clear selection for Director
            departmentDropdown.disabled = true;
            departmentDropdown.required = false;
        } else if (selectedRoleName === FINANCE_ROLE_NAME_JS) {
            console.log(`Applying Finance Officer role logic for '${selectedRoleName}'`);
            const financeDeptId = getDepartmentIdByName(FINANCE_DEPARTMENT_NAME_JS);
            if (financeDeptId !== null) {
                departmentToSetValue = financeDeptId.toString(); // Ensure value is string for select
                departmentDropdown.disabled = true;
            } else {
                console.error(`Finance Department ('${FINANCE_DEPARTMENT_NAME_JS}') ID not found. Department dropdown will remain enabled.`);
                departmentToSetValue = ''; // Clear if specific department is not found
            }
        } else if (selectedRoleName === ADMIN_ROLE_NAME_JS) {
            console.log(`Applying Admin role logic for '${selectedRoleName}'`);
            const adminDeptId = getDepartmentIdByName(ADMINISTRATION_DEPARTMENT_NAME_JS);
            if (adminDeptId !== null) {
                departmentToSetValue = adminDeptId.toString();
                departmentDropdown.disabled = true;
            } else {
                console.error(`Administration Department ('${ADMINISTRATION_DEPARTMENT_NAME_JS}') ID not found. Department dropdown will remain enabled.`);
                departmentToSetValue = '';
            }
        } else if (selectedRoleName === AUDITOR_ROLE_NAME_JS) {
            console.log(`Applying Auditor role logic for '${selectedRoleName}'`);
            const auditDeptId = getDepartmentIdByName(AUDIT_DEPARTMENT_NAME_JS);
            if (auditDeptId !== null) {
                departmentToSetValue = auditDeptId.toString();
                departmentDropdown.disabled = true;
            } else {
                console.error(`Audit Department ('${AUDIT_DEPARTMENT_NAME_JS}') ID not found. Department dropdown will remain enabled.`);
                departmentToSetValue = '';
            }
        } else {
            console.log(`Role '${selectedRoleName}' does not have special department handling. Department dropdown remains enabled and required.`);
            // If departmentToSetValue is '' (e.g., user cleared it manually) and dropdown is required, HTML5 validation will catch it.
            if (departmentDropdown.value === '' && departmentDropdown.required) {
                console.log("Role requires a department, and the dropdown is currently empty. User needs to select one.");
            }
        }

        departmentDropdown.value = departmentToSetValue; // Set value *after* potentially disabling
        console.log(`Final department dropdown state: value='${departmentDropdown.value}', disabled=${departmentDropdown.disabled}, required=${departmentDropdown.required}`);
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log("Admin User Form JS: DOMContentLoaded event fired.");

        if (allRolesJs.length === 0) {
            console.warn("allRolesJs is empty. Role-dependent logic might not work correctly.");
        }
        if (allDepartmentsJs.length === 0) {
            console.warn("allDepartmentsJs is empty. Department assignment logic might not work correctly.");
        }

        try {
            console.log("Attempting initial call to handleRoleChange().");
            handleRoleChange();
            console.log("Initial call to handleRoleChange() completed.");
        } catch (e) {
            console.error("Error during initial handleRoleChange call:", e);
        }

        const roleRadios = document.querySelectorAll('input[name="roleId"]');
        if (roleRadios.length > 0) {
            console.log(`Found ${roleRadios.length} role radio buttons. Attaching event listeners.`);
            roleRadios.forEach((radio, index) => {
                radio.addEventListener('change', function() {
                    console.log(`Role radio button #${index+1} (value: ${this.value}, ID: ${this.id}) changed.`);
                    try {
                        handleRoleChange();
                    } catch (e) {
                        console.error("Error during handleRoleChange on radio change event:", e);
                    }
                });
            });
        } else {
            console.warn("No role radio buttons found with name 'roleId'. The 'change' event listener will not be attached.");
        }
        console.log("Admin User Form JS: Event listeners setup (if any radios found) complete.");
    });

    console.log("Admin User Form JS: Script execution finished defining functions and listeners.");
    /*]]>*/
</script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
