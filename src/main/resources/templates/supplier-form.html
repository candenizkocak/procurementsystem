<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEditMode} ? 'Edit Supplier' : 'New Supplier'">Supplier Form</title>
    <link rel="shortcut icon" th:href="@{/favicon/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="overflow-y: hidden">

<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1 th:text="${isEditMode} ? 'Edit Supplier' : 'Add New Supplier'"></h1>

            <!-- Spacer to push user profile and notifications to the right -->
            <div style="margin-left: auto; display: flex; align-items: center;">
                <!-- NOTIFICATION BELL AREA - START -->
                <div class="notification-area">
                    <button id="notificationBell" class="notification-bell-button" aria-label="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <span id="notificationCountBadge" class="notification-badge" style="display:none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-dropdown-header">
                            <span>Notifications</span>
                            <button id="markAllAsReadBtn" class="mark-all-read-btn">Mark all as read</button>
                        </div>
                        <ul id="notificationList" class="notification-list">
                            <!-- Notifications will be loaded here by JS -->
                            <li class="no-notifications" style="display:none; text-align:center; padding: 20px; color: #777;">No new notifications.</li>
                        </ul>
                        <div class="notification-dropdown-footer">
                            <a th:href="@{/notifications/all}">View all notifications</a>
                        </div>
                    </div>
                </div>
                <!-- NOTIFICATION BELL AREA - END -->

                <div class="user-profile">
                    <span sec:authentication="principal.username">user@example.com</span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn-logout">Logout</button></form>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <div class="form-container">
                <div th:with="actionUrl=${isEditMode} ? @{/suppliers/{id}/update(id=${supplierFormDto.supplierId})} : @{/suppliers/save}">
                <form th:action="${actionUrl}" th:object="${supplierFormDto}" method="post">
                    <div class="form-section">
                        <h3>Supplier Details</h3>
                        <div class="form-grid">
                            <!-- Supplier Name -->
                            <div class="form-group">
                                <label for="supplierName">Supplier Name</label>
                                <input type="text" id="supplierName" th:field="*{supplierName}" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></small>
                            </div>

                            <!-- Contact Person -->
                            <div class="form-group">
                                <label for="contactPerson">Contact Person</label>
                                <input type="text" id="contactPerson" th:field="*{contactPerson}">
                                <small class="text-danger" th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}"></small>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" th:field="*{email}">
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}"
                                       pattern="[0-9\s\+\-\(\)]*"
                                       title="Please enter a valid phone number.">
                                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Supplier Description</h3>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" th:field="*{description}" rows="3" style="min-height: auto; resize: vertical;"></textarea>
                            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a th:href="@{/suppliers}" class="btn btn-secondary" style="background-color: #6c757d; color: white;">Cancel</a>
                        <button type="submit" class="btn btn-primary" th:text="${isEditMode} ? 'Update Supplier' : 'Submit for Approval'"></button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
