spring.application.name=procurementsystem
server.port=8080
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PolatHoldingProcurementDB;trustServerCertificate=true

spring.datasource.username=procurement_admin
spring.datasource.password=1234

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

